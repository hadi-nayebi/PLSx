<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    {% if protein_list %}
    <ul>
      {% for protein in protein_list %}
      <li>{{ protein.uniprot_id }}:<br />{{ protein.sequence }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No proteins found.</p>
    {% endif %}
  </body>
</html>
